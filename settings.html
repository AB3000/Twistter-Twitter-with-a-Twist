<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twistter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap cards -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link rel="stylesheet" href="posts.css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Twistter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
           <a class="nav-link" href="/posted">Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/display_personal">Userline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/discover">Discover Users</a>
          </li>
          <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form>
<br><br><br><br>
</form>
    <section>
    
            <div class="container py-3">
                <h4>Account details!</h4>
                <div class="card card-body mb-2" style="width: 52rem;">
                    <div class="row ">
                        <div class="col-md-8 px-3">
                            <div class="card-block px-3">
                                <div class="form-group">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <form method="post" action="/editName">
                                      <span class="input-group-text" id="basic-addon1">Username</span>
                                    </div>
                                    <input type="text" class="form-control input-lg" aria-describedby="basic-addon1" name="uname" placeholder="<%=username %>">
                                    <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                  <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editEmail">
                                    <span class="input-group-text" id="basic-addon1">Email</span>
                                  </div>
                                  <input type="email" class="form-control input-lg" placeholder="<%=email %>"  aria-describedby="basic-addon1" name="email">
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                </div>
                            </form>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editPw">
                                    <span class="input-group-text" id="basic-addon1">Password</span>
                                  </div>
                                  <input type="password" class="form-control input-lg" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" aria-describedby="basic-addon1" name="pw">
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editcolor">
                                          
                                    <span class="input-group-text" id="basic-addon1">ColorScheme: <%=colorScheme %></span>
                                  </div>
                                  <select class="form-control input-lg" name="color">
                                    <option value="Default">default</option>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                  </select>
                                  <br><br>
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                  <button type="button" class="btn btn-primary button-width">
                                      <a style="color:white;" href="/deleteUser">Delete account</a>
                              </button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
    </section>
</body>
<script href = "/views/settings.ejs"></script>

</html>
