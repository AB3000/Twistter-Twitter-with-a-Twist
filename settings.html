<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twistter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap cards -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link rel="stylesheet" href="posts.css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
      <script>
    var themes = {
        "default": "navbar navbar-expand-lg navbar-dark bg-dark fixed-top",
        "inverse" : "navbar navbar-expand-lg navbar-light bg-light fixed-top"
    }

    function changeTheme(themeType) {
        var themeurl = themes[themeType]; 
        document.getElementById("mynavbar").className = themeurl;
    };
</script>
</head>
<%- include("../views/layouts/navbar.hbs")%>
<body>  
  <form>
<br><br><br><br>
</form>
    <section>
    
            <div class="container py-3">
                <h4>Account details!</h4>
                <div class="card card-body mb-2" style="width: 52rem;">
                    <div class="row ">
                        <div class="col-md-8 px-3">
                            <div class="card-block px-3">
                                <div class="form-group">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <form method="post" action="/editName">
                                      <span class="input-group-text" id="basic-addon1">Username</span>
                                    </div>
                                    <input type="text" class="form-control input-lg" aria-describedby="basic-addon1" name="uname" placeholder="<%=username %>">
                                    <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                  <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editEmail">
                                    <span class="input-group-text" id="basic-addon1">Email</span>
                                  </div>
                                  <input type="email" class="form-control input-lg" placeholder="<%=email %>"  aria-describedby="basic-addon1" name="email">
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                </div>
                            </form>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editPw">
                                    <span class="input-group-text" id="basic-addon1">Password</span>
                                  </div>
                                  <input type="password" class="form-control input-lg" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" aria-describedby="basic-addon1" name="pw">
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                        <form method="post" action="/editcolor">
                                          
                                    <span class="input-group-text" id="basic-addon1">ColorScheme: <%=colorScheme %></span>
                                  </div>
                                  <select class="form-control input-lg" name="color">
                                    <option value="Default">default</option>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                  </select>
                                  <br><br>
                                  <input class="btn btn-primary button-width" type="submit" value="Edit">
                                  </div>
                                </form>
                                  <button type="button" class="btn btn-primary button-width">
                                      <a style="color:white;" href="/deleteUser">Delete account</a>
                              </button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
    </section>
</body>
<script href = "/views/settings.ejs"></script>

</html>
