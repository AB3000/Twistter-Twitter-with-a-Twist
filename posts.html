<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Timeline page - view all posts from Twistter here and create a new post!">
    <!-- bootstrap cards -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <!-- Navigation -->
  <nav id="mynavbar" nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Twistter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
           <a class="nav-link" href="/timeline">Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/display_personal">Userline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/discover">Discover Users</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/settings">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form>
<br><br><br><br>
</form>
<script>
  var bcolor = {
        "Default": "white",
          "Red" : "hsl(360 , 50%, 90%)",
          "Blue" : "hsl(203, 61%, 90%)",
          "Light" : "hsl(203, 15%, 91%)"
       }
      var color = bcolor['<%=colorScheme %>'];
      document.body.style.backgroundColor = color;
    var themes = {
        "Default": "navbar navbar-expand-lg navbar-dark bg-dark fixed-top",
        "Red" : "navbar navbar-expand-lg navbar-dark bg-danger fixed-top",
        "Blue" : "navbar navbar-expand-lg navbar-dark bg-primary fixed-top",
        "Light" : "navbar navbar-expand-lg navbar-dark bg-secondary fixed-top"
    }

        var themeurl = themes['<%=colorScheme %>']; 
        document.getElementById("mynavbar").className = themeurl;
</script>
    <section>
        <form method="post" action="/timeline">
            <div class="container py-3">
                <h4>Blog about what comes to your mind!</h4>
                <div class="card card-body mb-2" style="width: 52rem;">
                    <div class="row px-8">
                        <div class="col-md-8 px-8">
                                <div class="form-group">
                                    <label style="font-size: 4px; color: white" for="first">Post title
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Title</span>
                                    </div>
                                    <input required maxlength="50" style="width: 400px;" type="text" class="form-control input-lg" placeholder="Your Post Title!"  aria-describedby="basic-addon1" name="title">
                                  </div>
                                  </label>
                                  <label style="font-size: 4px; color: white" for="first">post description
                                  <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Post</span>
                                  </div>
                                  <textarea maxlength="240" style="width: 400px;" type="text" class="form-control input-lg" placeholder="What would you like to share today?"  aria-describedby="basic-addon1" name="description"></textarea>
                                </div>
                                <label style="font-size: 4px; color: white" for="first">Post title
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Topic</span>
                                  </div>
                                  <input required maxlength="25" type="text" style="width: 400px;" class="form-control input-lg" placeholder="Choose any topic for tagging your post!" aria-describedby="basic-addon1" name="topic">
                                  </div>
                                  </label>
                                 
                                </div>
                                <input class="btn btn-primary button-width" type="submit" value="Upload">
                            </div>
                    </div>
                  </div>
              </div>
        </form>
    </section>
</body>
<script href = "/views/display-posts.ejs"></script>

</html>
