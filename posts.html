    <section>
        <form method="post" action="/posted">
            <div class="container py-3">
                <h4>Blog about what comes to your mind!</h4>
                <div class="card card-body mb-2" style="width: 52rem;">
                    <div class="row ">
                        <div class="col-md-8 px-3">
                            <div class="card-block px-3">
                                <div class="form-group">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Title</span>
                                    </div>
                                    <input type="text" class="form-control input-lg" placeholder="Your Post Title!"  aria-describedby="basic-addon1" name="title">
                                  </div>
                                  <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Post</span>
                                  </div>
                                  <textarea type="text" class="form-control input-lg" placeholder="What would you like to share today?"  aria-describedby="basic-addon1" name="description"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Topic</span>
                                  </div>
                                  <input required type="text" class="form-control input-lg" placeholder="Choose any topic for tagging your post!" aria-describedby="basic-addon1" name="topic">
                                  </div>
                                 <input class="btn btn-primary button-width" type="submit" value="Upload">
                                </div>
                            </div>
