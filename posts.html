<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Timeline page - view all posts from Twistter here and create a new post!">
    <!-- bootstrap cards -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link rel="stylesheet" href="posts.css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<%- include("../views/navbar.ejs")%>
<body>
    <section>
        <form method="post" action="/posted">
            <div class="container py-3">
                <h4>Blog about what comes to your mind!</h4>
                <div class="card card-body mb-2" style="width: 52rem;">
                    <div class="row px-8">
                        <div class="col-md-8 px-8">
                                <div class="form-group">
                                    <label style="font-size: 4px; color: white" for="first">Post title
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Title</span>
                                    </div>
                                    <input style="width: 400px;" type="text" class="form-control input-lg" placeholder="Your Post Title!"  aria-describedby="basic-addon1" name="title">
                                  </div>
                                  </label>
                                  <label style="font-size: 4px; color: white" for="first">post description
                                  <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Post</span>
                                  </div>
                                  <textarea style="width: 400px;" type="text" class="form-control input-lg" placeholder="What would you like to share today?"  aria-describedby="basic-addon1" name="description"></textarea>
                                </div>
                                <label style="font-size: 4px; color: white" for="first">Post title
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Topic</span>
                                  </div>
                                  <input required type="text" style="width: 400px;" class="form-control input-lg" placeholder="Choose any topic for tagging your post!" aria-describedby="basic-addon1" name="topic">
                                  </div>
                                  </label>
                                 
                                </div>
                                <input class="btn btn-primary button-width" type="submit" value="Upload">
                            </div>
                    </div>
                  </div>
              </div>
        </form>
    </section>
</body>
<script href = "/views/display-posts.ejs"></script>

</html>
